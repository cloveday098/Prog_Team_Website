<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Problem ID</th>
                <th>Problem Name</th>
                <th>Problem Description</th>
                <th>Category ID</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="post" action="/submitquery">
        <input type="text" name="query">
        <button type="submit">Submit Query</button>
    </form>
</body>
</html>
